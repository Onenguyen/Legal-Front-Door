<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Details - Legal Front Door</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="navbar"></div>

    <div class="container">
        <div class="page-header request-header-container">
            <a href="#" class="back-link" onclick="window.history.back(); return false;">‚Üê BACK</a>
            <h1 id="requestTitle">Request Details</h1>
        </div>

        <!-- Tabs Navigation -->
        <div class="tabs-container">
            <div class="tabs-nav">
                <button class="tab-btn active" data-tab="request-info">Request Information</button>
                <button class="tab-btn" data-tab="timeline">Timeline</button>
            </div>

            <!-- Tab Content -->
            <div class="tab-content active" id="request-info-tab">
                <div class="detail-layout">
                    <div class="detail-main">
                        <div class="card">
                            <div class="card-header">
                                <h2>Request Information</h2>
                                <span id="requestStatus" class="status-text"></span>
                            </div>
                            <div class="detail-grid">
                                <div class="detail-item">
                                    <label>Request ID:</label>
                                    <span id="requestId"></span>
                                </div>
                                <div class="detail-item">
                                    <label>Type:</label>
                                    <span id="requestType"></span>
                                </div>
                                <div class="detail-item">
                                    <label>Priority:</label>
                                    <span id="requestPriority"></span>
                                </div>
                                <div class="detail-item">
                                    <label>Department:</label>
                                    <span id="requestDepartment"></span>
                                </div>
                                <div class="detail-item">
                                    <label>Submitted By:</label>
                                    <span id="requestSubmitter"></span>
                                </div>
                                <div class="detail-item">
                                    <label>Submitted Date:</label>
                                    <span id="requestDate"></span>
                                </div>
                                <div class="detail-item">
                                    <label>Assigned To:</label>
                                    <span id="requestAssignedTo"></span>
                                </div>
                            </div>
                            <div class="detail-description">
                                <label>Description:</label>
                                <p id="requestDescription"></p>
                            </div>
                            <div id="filesSection" class="detail-files" style="display: none;">
                                <label>Attached Files:</label>
                                <ul id="filesList"></ul>
                            </div>
                        </div>
                    </div>

                    <div class="detail-sidebar">
                        <div id="adminActions" class="card" style="display: none; margin-bottom: 1.5rem;">
                            <div class="card-header" style="margin-bottom: 1.5rem; padding-bottom: 0; border: none;">
                                <h3>Admin Actions</h3>
                            </div>
                            <div class="form-group" style="margin-bottom: 1rem;">
                                <label>Update Status:</label>
                                <select id="statusSelect" class="form-control">
                                    <option value="Submitted">Submitted</option>
                                    <option value="Under Review">Under Review</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Resolved">Resolved</option>
                                    <option value="Closed">Closed</option>
                                </select>
                            </div>
                            <div class="form-group" style="margin-bottom: 1rem;">
                                <label>Assign To:</label>
                                <select id="assignSelect" class="form-control">
                                    <option value="">Unassigned</option>
                                    <!-- Admin users populated dynamically -->
                                </select>
                            </div>
                            <button id="updateAssignmentBtn" class="btn btn-primary btn-block">UPDATE</button>
                        </div>

                        <div id="commentsCard" class="card comments-card-compact">
                            <div class="card-header" style="margin-bottom: 1rem; padding-bottom: 0.75rem;">
                                <h3>Comments</h3>
                            </div>
                            <div class="comment-form-compact">
                                <textarea id="newComment" class="form-control" rows="2" placeholder="Add a comment..."></textarea>
                                <button id="addCommentBtn" class="btn btn-primary btn-block" style="margin-top: 0.75rem;">Add Comment</button>
                            </div>
                            <div id="commentsSection" class="comments-section-compact">
                                <!-- Comments will be populated here -->
                            </div>
                            <button id="showMoreCommentsBtn" class="btn btn-secondary btn-block" style="margin-top: 0.75rem; display: none;">Show More Comments</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="timeline-tab">
                <div class="card">
                    <div class="card-header">
                        <h2>Request Timeline</h2>
                    </div>
                    <div id="timeline" class="timeline">
                        <!-- Timeline will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/mock-data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/requests.js"></script>
    <script type="module">
        import { autoInitNavbar } from './js/components/navbar.js';
        autoInitNavbar();
    </script>
    <script type="module" src="js/pages/request-detail.js"></script>
    <script>
        // Backward compatibility - Set a default user for demo purposes (internal app - no auth needed)
        // Backward compatibility - page logic now in js/pages/request-detail.js
    </script>
</body>
</html>
