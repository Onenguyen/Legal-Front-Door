<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Legal Front Door</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="navbar"></div>

    <div class="container">
        <div class="stats-container">
            <div class="stat-card" id="totalRequestsCard" data-filter-type="all">
                <div class="stat-value" id="totalRequests">0</div>
                <div class="stat-label">Total Requests</div>
            </div>
            <div class="stat-card" id="pendingRequestsCard" data-filter-type="pending">
                <div class="stat-value" id="pendingRequests">0</div>
                <div class="stat-label">Pending Review</div>
            </div>
            <div class="stat-card" id="inProgressRequestsCard" data-filter-type="in-progress">
                <div class="stat-value" id="inProgressRequests">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-card" id="completedRequestsCard" data-filter-type="completed">
                <div class="stat-value" id="completedRequests">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="filters-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by title, ID, description, or submitter...">
            </div>
            <div class="filter-controls">
                <select id="statusFilter" class="form-control" multiple>
                    <option value="">All Statuses</option>
                    <option value="Submitted">Submitted</option>
                    <option value="Under Review">Under Review</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Resolved">Resolved</option>
                    <option value="Closed">Closed</option>
                </select>
                <select id="typeFilter" class="form-control" multiple>
                    <option value="">All Types</option>
                    <option value="Contract Review">Contract Review</option>
                    <option value="Legal Advice">Legal Advice</option>
                    <option value="Compliance">Compliance</option>
                    <option value="IP/Patent">IP/Patent</option>
                    <option value="Employment">Employment</option>
                    <option value="Other">Other</option>
                </select>
                <select id="priorityFilter" class="form-control" multiple>
                    <option value="">All Priorities</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                    <option value="Urgent">Urgent</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <table class="requests-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th>Submitted By</th>
                        <th>Assigned To</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="requestsTableBody">
                    <!-- Requests will be populated here -->
                </tbody>
            </table>
        </div>

        <div id="noRequests" class="no-data" style="display: none;">
            <p>No requests found matching your criteria.</p>
        </div>
    </div>

    <div id="assignModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Assign Request</h2>
                <span id="assignModalClose" class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <p id="assignModalDescription" class="modal-description"></p>
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label for="assignUserSelect">Assign To</label>
                    <select id="assignUserSelect" class="form-control">
                        <option value="">Unassigned</option>
                    </select>
                </div>
                <div class="assign-modal-actions">
                    <button id="cancelAssignBtn" class="btn btn-secondary btn-small">Cancel</button>
                    <button id="confirmAssignBtn" class="btn btn-primary btn-small">Assign</button>
                </div>
            </div>
        </div>
    </div>

    <!-- M1, M2, M7 FIX: Cleaned up script loading - removed deprecated files, unified module approach -->
    <script src="js/mock-data.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="js/multi-select.js"></script>
    <script type="module">
        import { autoInitNavbar } from './js/components/navbar.js';
        autoInitNavbar();
    </script>
    <script type="module" src="js/pages/admin-dashboard.js"></script>
    <!-- 
        C2 FIX: Removed inline admin check script.
        Admin access check is now handled exclusively in js/pages/admin-dashboard.js 
        via checkAdminAccess() which runs after modules are properly loaded.
        This prevents the race condition where getCurrentUser() might be called
        before the state module is initialized.
    -->
</body>
</html>
