<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Legal Front Door</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="navbar"></div>

    <div class="container">
        <div class="section-header">
            <h2>Legal Request Dashboard</h2>
            <p>View and manage all legal requests</p>
        </div>

        <div class="stats-container">
            <div class="stat-card" id="totalRequestsCard" data-filter-type="all">
                <div class="stat-value" id="totalRequests">0</div>
                <div class="stat-label">Total Requests</div>
            </div>
            <div class="stat-card" id="pendingRequestsCard" data-filter-type="pending">
                <div class="stat-value" id="pendingRequests">0</div>
                <div class="stat-label">Pending Review</div>
            </div>
            <div class="stat-card" id="inProgressRequestsCard" data-filter-type="in-progress">
                <div class="stat-value" id="inProgressRequests">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-card" id="completedRequestsCard" data-filter-type="completed">
                <div class="stat-value" id="completedRequests">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="filters-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by title, ID, description, or submitter...">
            </div>
            <div class="filter-controls">
                <select id="statusFilter" class="form-control" multiple>
                    <option value="">All Statuses</option>
                    <option value="Submitted">Submitted</option>
                    <option value="Under Review">Under Review</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Resolved">Resolved</option>
                    <option value="Closed">Closed</option>
                </select>
                <select id="typeFilter" class="form-control" multiple>
                    <option value="">All Types</option>
                    <option value="Contract Review">Contract Review</option>
                    <option value="Legal Advice">Legal Advice</option>
                    <option value="Compliance">Compliance</option>
                    <option value="IP/Patent">IP/Patent</option>
                    <option value="Employment">Employment</option>
                    <option value="Other">Other</option>
                </select>
                <select id="priorityFilter" class="form-control" multiple>
                    <option value="">All Priorities</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                    <option value="Urgent">Urgent</option>
                </select>
                <div class="date-filters">
                    <div class="date-input-group">
                        <label>From Date</label>
                        <input type="date" id="dateFrom" class="form-control">
                    </div>
                    <div class="date-input-group">
                        <label>To Date</label>
                        <input type="date" id="dateTo" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table class="requests-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th>Submitted By</th>
                        <th>Assigned To</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="requestsTableBody">
                    <!-- Requests will be populated here -->
                </tbody>
            </table>
        </div>

        <div id="noRequests" class="no-data" style="display: none;">
            <p>No requests found matching your criteria.</p>
        </div>
    </div>

    <script src="js/mock-data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/requests.js"></script>
    <script src="js/search.js"></script>
    <script src="js/multi-select.js"></script>
    <script type="module">
        import { autoInitNavbar } from './js/components/navbar.js';
        autoInitNavbar();
    </script>
    <script type="module" src="js/pages/admin-dashboard.js"></script>
    <script>
        // Backward compatibility
        let currentUser = getCurrentUser();
        if (!currentUser || currentUser.role !== 'admin') {
            window.location.href = 'index.html';
        }

        // Backward compatibility - page logic now in js/pages/admin-dashboard.js
    </script>
</body>
</html>
