<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Request - Legal Front Door</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="navbar"></div>

    <div class="container">
        <div class="page-header">
            <h1>Submit New Legal Request</h1>
            <p>Fill out the form below to submit your legal request to the Legal team</p>
        </div>

        <div class="card">
            <form id="requestForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="requestTitle">Request Title *</label>
                        <input type="text" id="requestTitle" class="form-control" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="requestType">Request Type *</label>
                        <select id="requestType" class="form-control" required>
                            <option value="">-- Select Type --</option>
                            <option value="Contract Review">Contract Review</option>
                            <option value="Legal Advice">Legal Advice</option>
                            <option value="Compliance">Compliance</option>
                            <option value="IP/Patent">IP/Patent</option>
                            <option value="Employment">Employment</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="priority">Priority *</label>
                        <select id="priority" class="form-control" required>
                            <option value="">-- Select Priority --</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Urgent">Urgent</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="department">Department/Business Unit *</label>
                        <input type="text" id="department" class="form-control" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" class="form-control" rows="6" required placeholder="Please provide detailed information about your legal request..."></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fileUpload">Attach Files</label>
                        <input type="file" id="fileUpload" class="form-control" multiple>
                        <small class="form-text">You can select multiple files</small>
                        <div id="fileList" class="file-list"></div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </div>
            </form>
        </div>

        <div id="successMessage" class="alert alert-success" style="display: none;">
            <h3>Request Submitted Successfully!</h3>
            <p>Your request has been submitted and assigned ID: <strong id="newRequestId"></strong></p>
            <p>You will receive updates as your request is processed.</p>
            <button class="btn btn-primary" onclick="window.location.href='my-requests.html'">View My Requests</button>
            <button class="btn btn-secondary" onclick="window.location.href='submit-request.html'">Submit Another Request</button>
        </div>
    </div>

    <script src="js/mock-data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/requests.js"></script>
    <script type="module">
        import { autoInitNavbar } from './js/components/navbar.js';
        autoInitNavbar();
    </script>
    <script type="module" src="js/pages/submit-request.js"></script>
</body>
</html>
