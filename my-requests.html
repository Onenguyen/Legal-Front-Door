<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Requests - Legal Front Door</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="navbar"></div>

    <div class="container">
        <div class="filters-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by title, ID, or description...">
            </div>
            <div class="filter-controls">
                <select id="statusFilter" class="form-control" multiple>
                    <option value="">All Statuses</option>
                    <option value="Submitted">Submitted</option>
                    <option value="Under Review">Under Review</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Resolved">Resolved</option>
                    <option value="Closed">Closed</option>
                </select>
                <select id="typeFilter" class="form-control" multiple>
                    <option value="">All Types</option>
                    <option value="Contract Review">Contract Review</option>
                    <option value="Legal Advice">Legal Advice</option>
                    <option value="Compliance">Compliance</option>
                    <option value="IP/Patent">IP/Patent</option>
                    <option value="Employment">Employment</option>
                    <option value="Other">Other</option>
                </select>
                <select id="priorityFilter" class="form-control" multiple>
                    <option value="">All Priorities</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                    <option value="Urgent">Urgent</option>
                </select>
            </div>
        </div>

        <div id="requestsContainer" class="requests-grid">
            <!-- Requests will be populated here -->
        </div>

        <div id="noRequests" class="no-data" style="display: none;">
            <p>No requests found matching your criteria.</p>
            <a href="lops-general-intake.html" class="btn btn-primary">Submit Your First Request</a>
        </div>
    </div>

    <!-- M1, M2, M7 FIX: Cleaned up script loading - removed deprecated files -->
    <script src="js/mock-data.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="js/multi-select.js"></script>
    <script type="module">
        import { autoInitNavbar } from './js/components/navbar.js';
        autoInitNavbar();
    </script>
    <script type="module" src="js/pages/my-requests.js"></script>

        };

        function getIconForType(type) {
            return REQUEST_ICONS[type] || REQUEST_ICONS['Other'];
        }
    </script>
</body>
</html>
